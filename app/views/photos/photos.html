<div class="container well">
    <div class="col-lg-12">
        <a href="#/photos/new" class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="#/photos/delete" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-minus"></span></a>
        &nbsp;&nbsp;
    </div>
    <h3>Take a look to the last photos uploaded by our users</h3>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="photo in photos">
            <div class="thumbnail">
                <img class="img-circle" ng-src="{{photo.url}}" alt=""/>

                <div class="caption">
                    <h3>{{photo.title | limitTo: 15}}</h3>
                    <hr/>
                    <p>
                        <button class="btn" >
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        <button class="btn">
                            <span class="glyphicon glyphicon-heart pink-heart"></span>
                        </button>

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
